[versions]
jacoco = "0.8.7"
konf = "1.1.2"
kotlin = "1.5.31"
kotest = "4.6.3"
mockito = "3.12.4"
detekt = "1.18.1"

[libraries]
classgraph = "io.github.classgraph:classgraph:4.8.121"
detekt-gradle = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
jacoco = { module = "org.jacoco:org.jacoco.core", version.ref = "jacoco" }
konf-yaml = { module = "com.uchuhimo:konf-yaml", version.ref = "konf" }
kotest-junit5-jvm = { module = "io.kotest:kotest-runner-junit5-jvm", version.ref = "kotest" }
kotest-assertions-core-jvm = { module = "io.kotest:kotest-assertions-core-jvm", version.ref = "kotest" }
kotlin-gradle-plugin-api = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
ktlint = "org.jlleitschuh.gradle:ktlint-gradle:10.2.0"
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }

[bundles]
kotlin-testing = [ "kotest-junit5-jvm", "kotest-assertions-core-jvm", "mockito-core" ]
detekt = [ "detekt-formatting", "detekt-gradle" ]

[plugins]
dokka = { id = "org.jetbrains.dokka", version.ref = "kotlin" }
gitSemVer = { id = "org.danilopianini.git-sensitive-semantic-versioning", version = "0.3.0" }
gradlePluginPublish = { id = "com.gradle.plugin-publish", version = "0.16.0" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
publishOnCentral = { id = "org.danilopianini.publish-on-central", version = "0.6.1" }
multiJvmTesting = { id = "org.danilopianini.multi-jvm-test-plugin", version = "0.1.0" }
taskTree = { id = "com.dorongold.task-tree", version = "2.1.0" }
